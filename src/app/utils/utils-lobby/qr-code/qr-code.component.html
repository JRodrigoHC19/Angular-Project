<div class="container mt-4">
  <h2 class="text-center">QR Code</h2>

  <div *ngIf="!doIhaveQR" class="d-flex justify-content-center mt-3">
    <form [formGroup]="form" (ngSubmit)="QRCodeRequest()" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nameChannel" class="form-label">Código Secreto</label>
        <input type="text" formControlName="nameChannel" id="nameChannel" class="form-control" placeholder="Ingrese su código secreto">
      </div>
      <button type="submit" class="btn btn-primary w-100">Generar QR</button>
    </form>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <canvas id="canvas"></canvas>
  </div>
</div>
