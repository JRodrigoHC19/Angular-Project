<header class="header">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div class="header-container">
    <div class="logo">
      <img src="assets/img/logo_whispernature_R.png" alt="Logo">
      <h1>WHISPERNATURE</h1>
    </div>

    <nav>
      <a routerLink=""><i class="fas fa-home"></i> Home</a>
      <a routerLink="/products"><i class="fas fa-leaf"></i> Products</a>
      <a *ngIf="isLoggedIn()" routerLink="/lobby"><i class="fas fa-door-open"></i> Lobby</a>
      <a *ngIf="!isLoggedIn()" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a *ngIf="isLoggedIn()" routerLink="" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> LogOut</a>
      <span *ngIf="isLoggedIn()"><i class="fas fa-user"></i> {{userMain?.name}}</span>
    </nav>

    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-bell"></i>
    </div>
  </div>
</header>
